<footer class="sticky-footer border-top border-light-gray gray h6">
  <div class="sm-col px2">
    &copy; {{ site.time | date: "%Y" }} {{ site.name }}.    
  </div>
  <div class="sm-col-right px2">
    {% for external_url_hash in site.contact_urls %}
      {% assign external_url = external_url_hash[1] %}
      <a href="{{ external_url.url }}" target="_blank" class="gray hint--top" data-hint="{{ external_url.label }}">
        {% if external_url.icon2 %}
           <span class="fa-stack fa-twothirds">
            <i class="fa fa-{{ external_url.icon }}"></i>
            <i class="fa fa-{{ external_url.icon2 }}"></i>
          </span>
        {% else %}
          <i class="fa fa-fw fa-lg fa-{{ external_url.icon }}"></i>
        {% endif %}
      </a>
    {% endfor %}
  </div>
</footer>
