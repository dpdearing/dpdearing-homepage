<div class="clearfix">
  {% for external_url_hash in site.contact_urls %}
    {% assign external_url = external_url_hash[1] %}
    <a href="{{ external_url.url }}" target="_blank" class="col dark-gray width-150">
      {% if external_url.icon2 %}
        <span class="fa fa-fw fa-2x valign-middle">
          <span class="fa-stack fa-half">
            <i class="fa fa-{{ external_url.icon }}"></i>
            <i class="fa fa-{{ external_url.icon2 }}"></i>
          </span>
        </span>
      {% else %}
        <i class="fa fa-fw fa-2x fa-{{ external_url.icon }} valign-middle"></i>
      {% endif %}
      <span class="h5 header-font">{{ external_url.label }}</span>
    </a>
  {% endfor %}
</div>
